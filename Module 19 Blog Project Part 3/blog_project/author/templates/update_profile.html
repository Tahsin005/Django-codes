{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}


<form method="post" style="width: 50%; margin: auto;" class="mt-5">
    <h1>Update your profile</h1> 
    <a class="btn btn-warning btn-sm" href="{% url 'pass_change' %}">Change your password</a>
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-warning mb-5">Submit</button>
</form>
{% endblock content %}
