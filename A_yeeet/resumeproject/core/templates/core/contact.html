{% extends "core/base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT ME</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            Do you have any questions? Please do not hesitate to contact. I will come back to you within a matter of hours to help you.
        </p>
       <div class="col-sm-9 mb-5">
        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form6Example1" class="form-control" />
                  <label class="form-label" for="form6Example1">First name</label>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="email" id="form6Example5" class="form-control" />
                  <label class="form-label" for="form6Example5">Email</label>
                </div>
              </div>
            </div>
          
            <!-- Text input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="form6Example3" class="form-control" />
              <label class="form-label" for="form6Example3">Your Subject</label>
            </div>
          
            <!-- Number input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="form6Example6" class="form-control" />
              <label class="form-label" for="form6Example6">Your Message</label>
            </div>
          
           
            
          
            <!-- Submit button -->
            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Contact Now</button>
          </form>
       </div>
       <div class="col-sm-3 text-center">
        <ul class="list-unstyled">
            <li>
                <i class="fa-solid fa-map-marker-alt fa-2xl i-color"></i>
                <p>Savar, Dhaka, Bangladesh</p>
            </li>
            <li>
                <i class="fa-solid fa-phone mt-4 fa-2xl i-color"></i>
                <p>01711111111</p>
            </li>
            <li>
                <i class="fa-solid fa-envelope mt-4 fa-2xl i-color"></i>
                <p>demo@gmail.com</p>
            </li>
        </ul>
       </div>
        
       
      
    </div>
</div>
<div class="text-center">
    <a href="" target="_blank">
        <i class="fa-brands fa-facebook mx-3 fa-2xl i-color"></i>
    </a>
    <a href="" target="_blank">
        <i class="fa-brands fa-instagram mx-3 fa-2xl i-color"></i>
    </a>
    <a href="" target="_blank">
        <i class="fa-brands fa-twitter mx-3 fa-2xl i-color"></i>
    </a>
</div>

{% endblock content %}
