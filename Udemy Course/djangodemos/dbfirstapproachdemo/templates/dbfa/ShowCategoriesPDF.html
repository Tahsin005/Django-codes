<table class="table">
    <thead>
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Category Description</th>
        </tr>
    </thead>
    <tbody>
        {% for category in Categories %}
            <tr>
                <td>{{ category.categoryid }}</td>
                <td>{{ category.categoryname }}</td>
                <td>{{ category.description }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
