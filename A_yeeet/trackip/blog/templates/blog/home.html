{% extends "blog/base.html" %}
{% load static %}

{% block content %}
    <div class="col-sm-10 my-5">
        <h2 class="text-white">Blogs</h2>
        {% for post in posts %}
        <div class="jumbotron jumbotron-fluid jumbo-color">
            <div class="container">
                <h1 class="display-4 font-weight-bold mb-3">{{post.title}}</h1>
                <p class="lead">{{ post.desc | truncatewords:30 }}</p>
              </div>
            </div>
          {% endfor %}
    </div>
{% endblock content %}
