<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student List</h1>
    {% for student in student_list %}
        {% comment %} {{student.id}} {% endcomment %}
        <li><a href="{% url "studentdetail" student.id %}">{{student.name}}</a></li>
        {% comment %} {{student.roll}} {% endcomment %}
        {% comment %} {{student.course}} <br> {% endcomment %}
        <br>
    {% endfor %}

</body>
</html>
