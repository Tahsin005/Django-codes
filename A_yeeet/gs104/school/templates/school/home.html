<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, tr, td {
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <table>
        <h3>Exam Center Information</h3>
        <th>id</th>
        <th>city</th>
        <th>center name</th>
            {% for center in centers %}
                <tr>
                    <td>{{center.id}}</td>
                    <td>{{center.city}}</td>
                    <td>{{center.cname}}</td>
                </tr>
            {% endfor %}
    </table>
    <table>
        <h3>Proxy My Exam Center Information</h3>
        <th>id</th>
        <th>city</th>
        <th>center name</th>
            {% for mycenter in mycenters %}
                <tr>
                    <td>{{mycenter.id}}</td>
                    <td>{{mycenter.city}}</td>
                    <td>{{mycenter.cname}}</td>
                </tr>
            {% endfor %}
    </table>
</body>
</html>
